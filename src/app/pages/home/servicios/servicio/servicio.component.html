<article class="service-card-modern">
  <div class="service-image-container">
    <img [src]="imagen" [alt]="titulo" class="service-image">
    <div class="service-image-overlay">
      <div class="service-hover-icon">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 12L12 15L9 12M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    </div>
  </div>

  <div class="service-content">
    <div class="service-header">
      <h3 class="service-title">{{ titulo }}</h3>
      <div class="service-arrow">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M7 17L17 7M17 7H7M17 7V17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    </div>
    
    <p class="service-description">{{ descripcion }}</p>
    
    <div class="service-cta">
      <span class="service-cta-text">Saber m√°s</span>
    </div>
  </div>

  <div class="service-glow"></div>
</article>
