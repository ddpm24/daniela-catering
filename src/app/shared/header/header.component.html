<header class="header fixed top-0 left-0 right-0 z-50 transition-all duration-300 ease-in-out"
  [class.scrolled]="isScrolled">
  <div class="header-container">
    <div class="header-content">
      <!-- Logo -->
      <div class="logo">
        <h1 class="libre">Daniela Catering</h1>
      </div>      <!-- Desktop Navigation -->
      <nav class="desktop-nav">
        @for (item of menuItems; track $index) {
        <a href="javascript:void(0)" class="nav-link" (click)="scrollToSection(item.fragment)">
          {{ item.label }}
        </a>
        }
      </nav>

      <!-- Contact Info y Mobile Menu Button -->
      <div class="header-right">
        <!-- Contact Info -->
        <a href="mailto:danielacateringyeventos@gmail.com" class="hidden lg:flex items-center contact-button">
          <span class="mr-2">ðŸ“§</span>
          <span class="text-sm">danielacateringyeventos&#64;gmail.com</span>
        </a>

        <!-- Mobile Menu Button -->
        <button class="mobile-menu-button" (click)="toggleMobileMenu()">
          <div class="hamburger" [class.active]="showMobileMenu">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu" [class.show]="showMobileMenu">      <nav class="mobile-nav">
        @for (item of menuItems; track $index) {
        <a href="javascript:void(0)" class="mobile-nav-link"
          (click)="scrollToSection(item.fragment)">
          {{ item.label }}
        </a>
        }
        <a href="mailto:danielacateringyeventos@gmail.com" class="mobile-nav-link contact-mobile">
          ðŸ“§ Contacto
        </a>
      </nav>
    </div>
  </div>
</header>
