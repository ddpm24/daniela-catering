<header class="bg-gradient-to-r from-[#270668] to-[#3a0a9c] text-white shadow-lg">
  <div class="flex flex-col md:flex-row justify-between items-center h-auto md:h-[100px] bg-gradient-to-r from-[#270668] via-[#270668] to-transparent px-4 md:px-10 py-4">
      <h1 class="libre font-bold text-2xl md:text-3xl bg-gradient-to-r from-white to-[#ffd700] bg-clip-text text-transparent mx-auto md:mx-0 md:ml-[90px]">Daniela Catering</h1>
      <a href="mailto:danielacateringyeventos@gmail.com">
        <div class="mt-4 md:mt-0 flex items-center border-2 border-white rounded-lg p-2 md:mr-[60px] transition-all duration-300 hover:border-[#450aba] hover:bg-[#450aba] cursor-pointer">
          <span class="mr-2 hover:scale-125 transition-transform">ðŸ“§</span>
          <span class="text-sm md:text-base">danielacateringyeventos&#64;gmail.com</span>
        </div>
      </a>
      
  </div>
  
  <nav class="bg-gradient-to-r from-[#450aba] to-[#5d15e6] py-3 h-auto md:h-[70px] flex items-center justify-center shadow-md">
      <ul class="hidden md:flex space-x-6">
          <!-- Enlaces desktop -->
          @for (item of menuItems; track $index) {
            <li class="mx-2 md:mx-6">
              <a [routerLink]="[]" [fragment]="item.fragment" 
                 class="text-white text-base md:text-lg font-normal px-2 md:px-4 py-2 transition-all duration-300 relative hover:text-yellow-400 hover:-translate-y-0.5 after:content-[''] after:absolute after:w-full after:h-0.5 after:bg-white after:left-0 after:bottom-[-5px] after:scale-x-0 after:transition-transform after:duration-300 hover:after:scale-x-100">
                  {{ item.label }}
              </a>
            </li>
          }
      </ul>
      
      <!-- MenÃº mÃ³vil corregido -->
      <div class="md:hidden w-full px-4">
          <button (click)="toggleMobileMenu()" class="text-white w-full text-left py-3 flex justify-between items-center">
              MenÃº
              <svg class="w-6 h-6 transform transition-transform" [class.rotate-90]="showMobileMenu" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
              </svg>
          </button>
          @if (showMobileMenu) {
            <div class="flex-col space-y-4 mt-4 pb-4">
              @for (item of menuItems; track $index) {
                <a [routerLink]="[]" [fragment]="item.fragment" 
                   (click)="scrollToSection(item.fragment)"
                   class="text-white text-base px-4 py-2 hover:bg-[#6d2ae6] rounded-lg transition-colors block">
                    {{ item.label }}
                </a>
              }
            </div>
          }
      </div>
  </nav>
</header>
