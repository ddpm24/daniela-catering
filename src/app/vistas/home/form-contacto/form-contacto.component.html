<div class="bg-[#e0dfe1] py-16">
    <div class="max-w-7xl mx-auto px-4 md:px-24">
        <div class="grid md:grid-cols-2 gap-12">
            <!-- Sección izquierda -->
            <div class="space-y-8">
                <app-section-title 
                    [title1]="'Póngase en contacto'" 
                    [title2]="'Hagamos que su evento sea inolvidable'" 
                />
                
                <div class="space-y-6">
                    <!-- Información de contacto -->
                    <div class="flex items-start gap-4">
                        <div class="mt-1 text-[#450aba]">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                        </div>
                        <div>
                            <p class="text-lg font-medium text-gray-800">danielacatering&#64;gmail.com</p>
                        </div>
                    </div>

                    <div class="flex items-start gap-4">
                        <div class="mt-1 text-[#450aba]">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                        </div>
                        <div>
                            <p class="text-lg font-semibold text-gray-800">Localidad</p>
                            <p class="text-gray-600">Madrid, ES</p>
                        </div>
                    </div>

                    <div class="flex items-start gap-4">
                        <div class="mt-1 text-[#450aba]">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </div>
                        <div>
                            <p class="text-lg font-semibold text-gray-800">Horario</p>
                            <div class="space-y-2 text-gray-600">
                                <!-- Días de la semana -->
                                <div class="flex justify-between gap-4">
                                    <span>Lunes - Domingo</span>
                                    <span>9:00am - 10:00pm</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Formulario -->
            <div class="bg-white p-8 rounded-2xl shadow-lg">
                <form class="space-y-6">
                    <div class="space-y-4">
                        <div>
                            <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">
                                Nombre <span class="text-red-600">*</span>
                            </label>
                            <input 
                                type="text" 
                                id="nombre"
                                placeholder="Sarah Doe" 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#450aba] focus:border-[#450aba] transition-all"
                            />
                        </div>

                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                                Email <span class="text-red-600">*</span>
                            </label>
                            <input 
                                type="email" 
                                id="email"
                                placeholder="email@ejemplo.com" 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#450aba] focus:border-[#450aba] transition-all"
                            />
                        </div>

                        <div>
                            <label for="telefono" class="block text-sm font-medium text-gray-700 mb-1">
                                Número de teléfono <span class="text-red-600">*</span>
                            </label>
                            <input 
                                type="tel" 
                                id="telefono"
                                placeholder="555 5555 55" 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#450aba] focus:border-[#450aba] transition-all"
                            />
                        </div>

                        <div>
                            <label for="mensaje" class="block text-sm font-medium text-gray-700 mb-1">
                                Mensaje
                            </label>
                            <textarea 
                                id="mensaje"
                                rows="4"
                                placeholder="Escribe tu mensaje aquí..."
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#450aba] focus:border-[#450aba] transition-all"
                            ></textarea>
                        </div>

                        <div class="flex items-center">
                            <input 
                                type="checkbox" 
                                id="privacidad"
                                class="w-4 h-4 text-[#450aba] border-gray-300 rounded focus:ring-[#450aba]"
                            />
                            <label for="privacidad" class="ml-2 text-sm text-gray-600">
                                Acepto la política de privacidad
                            </label>
                        </div>
                    </div>

                    <button 
                        type="submit" 
                        class="w-full bg-[#450aba] text-white py-3 px-6 rounded-lg font-medium hover:bg-[#37058f] transition-colors duration-300"
                    >
                        Enviar mensaje
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
