<div class="bg-[#e0dfe1]">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-24 py-8 md:py-12">
      <app-section-title 
        [title1]="'DELICIAS CULINARIAS'" 
        [title2]="'Explore nuestras exquisitas presentaciones'" 
      />
  
      <!-- Carrusel -->
      <div class="relative overflow-hidden rounded-xl md:rounded-2xl bg-[#e0dfe1]">
        <!-- Contenedor principal -->
        <div class="relative h-48 sm:h-64 md:h-96" (touchstart)="onTouchStart($event)" (touchmove)="onTouchMove($event)" (touchend)="onTouchEnd()">
          <!-- Contenedor de slides -->
          <div 
            class="absolute h-full flex transition-transform duration-500 ease-in-out"
            [style.transform]="'translateX(-' + (currentSlide * 100 / 3) + '%)'"
          >
            <!-- Slides -->
            <div 
              *ngFor="let slide of slides"
              class="relative h-full min-w-full sm:min-w-[50%] md:min-w-[33.333333%] flex-shrink-0 px-1 sm:px-2"
            >
              <div class="h-full w-full relative overflow-hidden rounded-lg md:rounded-xl">
                <img 
                  [src]="slide.image" 
                  [alt]="slide.title" 
                  class="w-full h-full object-cover object-center transform hover:scale-105 transition-transform duration-300"
                >
                <div class="absolute inset-0 bg-black/30 flex items-end pb-4 sm:pb-6 md:pb-8 px-3 sm:px-4 md:px-6">
                  <h3 class="text-white text-sm sm:text-base md:text-lg font-bold mb-1 sm:mb-2">{{ slide.title }}</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <!-- Controles -->
        <button 
          class="absolute top-1/2 left-1 sm:left-2 md:left-4 transform -translate-y-1/2 bg-white/80 rounded-full p-2 sm:p-3 shadow-md hover:bg-white transition-colors hidden sm:block"
          (click)="onPrevClick()"
        >
          <svg class="w-4 h-4 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
          </svg>
        </button>
        <button 
          class="absolute top-1/2 right-1 sm:right-2 md:right-4 transform -translate-y-1/2 bg-white/80 rounded-full p-2 sm:p-3 shadow-md hover:bg-white transition-colors hidden sm:block"
          (click)="onNextClick()"
        >
          <svg class="w-4 h-4 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </button>
  
        <!-- Indicadores -->
        <div class="absolute bottom-2 sm:bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2 sm:space-x-3">
          <button 
            *ngFor="let slide of slides; let i = index"
            class="w-2 h-2 sm:w-2.5 sm:h-2.5 rounded-full transition-colors"
            [ngClass]="{
              'bg-[#470bbd]/80': currentSlide === i,
              'bg-white/80': currentSlide !== i
            }"
            (click)="currentSlide = i"
          ></button>
        </div>
      </div>
    </div>  
  </div>
