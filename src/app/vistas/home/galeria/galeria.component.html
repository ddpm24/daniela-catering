<!-- galeria.component.html -->
<div class="bg-[#e0dfe1]">
    <div class="max-w-7xl mx-auto px-24">
        <app-section-title 
            [title1]="'DELICIAS CULINARIAS'" 
            [title2]="'Explore nuestras exquisitas presentaciones'" 
        />

        <!-- Carrusel -->
        <div class="relative overflow-hidden rounded-xl bg-[#e0dfe1]">
            <!-- Contenedor principal -->
            <div class="relative h-96">
                <!-- Contenedor de slides -->
                <div 
                    class="absolute h-full flex transition-transform duration-500 ease-in-out"
                    [style.transform]="'translateX(-' + (currentSlide * 100 / 3) + '%)'"
                    style="width: 100%;"
                >
                    <!-- Slides -->
                    <div 
                        *ngFor="let slide of slides"
                        class="relative h-full min-w-[33.333333%] flex-shrink-0 px-2"
                    >
                        <div class="h-full w-full relative overflow-hidden rounded-lg">
                            <img 
                                [src]="slide.image" 
                                [alt]="slide.title" 
                                class="w-full h-full object-cover object-center transform hover:scale-105 transition-transform duration-300"
                            >
                            <div class="absolute inset-0 bg-black bg-opacity-30 flex items-end py-10 px-4">
                                <h3 class="text-white text-xl font-bold mt-7">{{ slide.title }}</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Controles -->
            <button 
                class="absolute top-1/2 left-2 transform -translate-y-1/2 bg-white/80 rounded-full p-2 shadow-md hover:bg-white transition-colors"
                (click)="onPrevClick()"
            >
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
            </button>
            <button 
                class="absolute top-1/2 right-2 transform -translate-y-1/2 bg-white/80 rounded-full p-2 shadow-md hover:bg-white transition-colors"
                (click)="onNextClick()"
            >
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
            </button>

            <!-- Indicadores -->
            <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
                <button 
                    *ngFor="let slide of slides; let i = index"
                    class="w-3 h-3 rounded-full transition-colors"
                    [ngClass]="{
                        'bg-[#470bbd]/80': currentSlide === i,
                        'bg-white/80': currentSlide !== i
                    }"
                    (click)="currentSlide = i"
                ></button>
            </div>
        </div>
    </div>  
</div>
